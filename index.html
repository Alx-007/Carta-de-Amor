<body>

      <button id="open">Abrir</button>
      <button id="close">Cerrar</butto>
    </div>
    <div class="response-buttons">
        <button id="accept">Acepto</button>
        <button id="decline">No acepto</button>
      </div>      
    <img src="snoopy2.jpg" alt="Snoopy con flores" class="snoopy-image">
    <img src="snoopy4.jpg" alt="Snoopy con flores" class="snoopy-image" id="snoopyImage">

</html>
